{% extends 'bootstrap/base.html' %}

{% block title %}Students{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Students:</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
